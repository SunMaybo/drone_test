kind: pipeline
name: default
clone:
  depth: 50
steps:
  - name: publish
    image: plugins/docker
    restore: true
    settings:
     repo: registry.cn-hangzhou.aliyuncs.com/ybase/${DRONE_REPO_NAME}
     registry: registry.cn-hangzhou.aliyuncs.com
     tags: ${DRONE_TAG:latest}
     build_args:
     - HTTP_PROXY=http://47.244.153.12:3128
     username:
       from_secret: docker_username
     password:
       from_secret: docker_password
    trigger:
       event:
       - push
       - tag
       - pull_request
  - name: deploy
    image: pterosaurs/drone-kube
    settings:
      template: dep.yml
      server: https://192.168.1.63:6443
      ca:
        from_secret: k8s_ca
      token:
        from_secret: k8s_token
    when:
     ref:
      include:
      - refs/tags/*.rc.1
      status:
      - success
