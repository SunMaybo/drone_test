apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test
spec:
  selector:
    matchLabels:
      app: test
  replicas: 1
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
         - name: test
           image: registry.cn-hangzhou.aliyuncs.com/ybase/{{repo.name}}:{{build.tag}}
           ports:
           - containerPort: 8080
      imagePullPolicy: Always
      imagePullSecrets:
          - name: aliyunsecret
      restartPolicy: Always
